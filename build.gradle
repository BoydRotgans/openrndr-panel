group 'org.openrndr.panel'
version '0.3.0-SNAPSHOT'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'maven'

mainClassName = "studio.rndr.Demo3Kt"


buildscript {
    ext.kotlin_version = "1.2.30"
    ext.openrndr_version = "0.4.0-SNAPSHOT"
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}
apply plugin: 'org.junit.platform.gradle.plugin'


junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

dependencies {
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'io.reactivex:rxkotlin:1.0.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.openrndr:openrndr-svg:$openrndr_version"
    compile "org.openrndr:openrndr-filter:$openrndr_version"
    compile "org.openrndr:openrndr-animatable:$openrndr_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile("com.fasterxml.jackson.module:jackson-module-kotlin:2.9.2")

    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile ('org.jetbrains.spek:spek-api:1.1.5')  {
        exclude group: 'org.jetbrains.kotlin'
        exclude group: 'com.fasterxml.jackson.module'
    }
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"

    testRuntime ('org.jetbrains.spek:spek-junit-platform-engine:1.1.5') {
        exclude group: 'org.junit.platform'
        exclude group: 'org.jetbrains.kotlin'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin { kotlinOptions.jvmTarget = "1.8" }
